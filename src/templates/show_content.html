<!DOCTYPE html>
<html>
<head>
    <title>Cracking Progress</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function refreshContent() {
            $.ajax({
                url: '/content',
                type: 'GET',
                success: function(response) {
                    var content = response.content;
                    var display = document.getElementById('display-content');
                    display.innerHTML = '';  // Clear previous content
                    for (var i = 0; i < content.length; i++) {
                        var row = document.createElement('p');
                        row.textContent = content[i];
                        display.appendChild(row);
                    }
                }
            });
        }
        // Call refreshContent immediately on page load
        refreshContent();

        // Refresh content every 4 seconds
        setInterval(refreshContent, 4000);
    </script>
</head>
<body>
    <div id="display-content"></div>
</body>
</html>
